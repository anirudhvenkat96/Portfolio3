<!-- begin testimonials / work experience -->
<section class="section testimonials animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="section__info">
          <div class="section__head">
            <h2 class="section__title">{{ include.title }}</h2>
            <ul class="controls list-reset" id="customize-controls" aria-label="Slider Navigation" tabindex="0">
              <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
                <ion-icon name="arrow-back"></ion-icon>
              </li>
              <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
                <ion-icon name="arrow-forward"></ion-icon>
              </li>
            </ul>
          </div>
          <div class="section__description">{{ include.description_html }}</div>
        </div>

        {% if include.show_testimonials %}
          {% assign experience_items = site.testimonials | sort: "order" %}
          <div class="testimonials__slider my-slider">
            {% for testimonial_item in experience_items %}
              {% bookshop testimonial-card testimonial_item=testimonial_item %}
            {% endfor %}
          </div>
        {% endif %}

      </div>
    </div>
  </div>
</section>
<!-- end testimonials / work experience -->
